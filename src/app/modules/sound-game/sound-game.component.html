<section class="fade-in pb-5">
    <div class="pt-2">
        <h1 class="mt-3 text-center text-light text-pixel rounded" [ngClass]="{'big-text': !isMobile, 'big-text-sm': isMobile}">{{appName | uppercase}}</h1>
    </div>

    <common-game
        gameName="Jogo dos Sons"
        intructions='Você deve descobrir a regra do jogo que define o que toca ou não toca. Para isso você pode verificar o que quiser digitando no campo abaixo, até que descubra com certeza o que toca. Quando você achar que descobriu a regra clique em "Descobri a regra". (Apenas palavras em português)'
        questionsRoute="/home/sound-game/know-rule"
        [tips]="dicas"
        [userInputs]="palpites"
        (onConfirm)="onConfirm($event)"
    ></common-game>
</section>
