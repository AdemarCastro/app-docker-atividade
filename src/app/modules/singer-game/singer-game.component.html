<section class="pb-5">
    <div class="pt-2">
        <h1 class="mt-3 text-center text-light text-pixel rounded" [ngClass]="{'big-text': !isMobile, 'big-text-sm': isMobile}">{{appName | uppercase}}</h1>
    </div>

    <div class="fade-in ">
        <common-game
            gameName="Jogo dos Cantores"
            intructions='Você deve descobrir a regra do jogo que define quem sabe ou não cantar. Para isso você pode verificar o que quiser digitando no campo abaixo. Quando você achar que descobriu a regra clique em "Descobri a Regra". (APENAS NOMES DE PESSOAS)'
            questionsRoute="/home/singer-game/know-rule"
            homeRoute="/home"
            [tips]="dicas"
            [userInputs]="palpites"
            (onConfirm)="onConfirm($event)"
        ></common-game>
    </div>
</section>
