<section [ngClass]="{'px-2': isMobile}">
    <div class="pt-2">
        <h1 class="mt-3 text-center text-light text-pixel rounded" [ngClass]="{'big-text': !isMobile, 'big-text-sm': isMobile}">{{appName | uppercase}}</h1>
    </div>
    <div class="row mt-3">
        <div *ngFor="let game of games" class="col-12 col-sm-6 mb-3">
            <div [ngClass]="{'opacity-25': !game.active}">
                <game-card [game]="game"></game-card>
            </div>
        </div>
    </div>
</section>
