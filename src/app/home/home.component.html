<section>
    <div class="pt-2">
        <h1 class="mt-3 text-center text-light big-text text-pixel rounded">RULES GAMES</h1>
    </div>
    <div class="row mt-3">
        <div *ngFor="let game of games; let i = index" class="col-12 col-sm-6 mb-3">
            <div [ngClass]="{'opacity-25': i > 0}">
                <game-card [game]="game"></game-card>
            </div>
        </div>
    </div>
</section>
